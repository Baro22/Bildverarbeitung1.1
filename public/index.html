<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bildbearbeitung</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
      }
  
      .container {
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
  
      h1 {
        text-align: center;
        color: rgb(17, 133, 234);
      }
  
      form {
        margin-top: 20px;
      }
  
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
  
      input[type="file"], select {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
  
      button {
        background-color: rgb(17, 133, 234);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
  
      button:hover {
        background-color: rgb(17, 35, 234);
      }
  
      footer {
        text-align: center;
        margin-top: 20px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <h1>Bildbearbeitung und Komposition</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <!-- Bildauswahl -->
      <label for="image">Bild auswählen:</label>
      <input type="file" name="image" id="image" onchange="previewImage(event)" required /><br /><br />
      <img id="preview" src="#" alt="Bildvorschau" style="display: none; width: 300px;" />

      <!-- Seitenverhältnis -->
      <label for="aspectRatio">Seitenverhältnis:</label>
      <select name="aspectRatio" id="aspectRatio">
        <option value="1:1">1:1</option>
        <option value="3:4">3:4</option>
        <option value="6:4">6:4</option>
      </select><br /><br />

      <!-- Qualität -->
      <label for="quality">Qualität:</label>
      <select name="quality" id="quality">
        <option value="thumbnail">Thumbnail (300px)</option>
        <option value="hd">HD</option>
        <option value="fullhd">Full-HD</option>
      </select><br /><br />

      <!-- Hintergrundbild -->
      <label for="background">Hintergrundbild (optional):</label>
      <input type="file" name="background" id="background" /><br /><br />

      <!-- Overlay-Bild -->
      <label for="overlay">Overlay-Bild (optional):</label>
      <input type="file" name="overlay" id="overlay" /><br /><br />

      <button type="submit">Bild verarbeiten</button>
    </form>
    <script>
      function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function() {
          var output = document.getElementById('preview');
          output.src = reader.result;
          output.style.display = 'block';
        };
        reader.readAsDataURL(event.target.files[0]);
      }
    </script>
  </body>
</html>
